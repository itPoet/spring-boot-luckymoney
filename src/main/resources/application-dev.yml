server:
  port: 8888
  servlet:
    context-path: /luckymoney
limit:
  minMoney: 0.01
  maxMoney: 9999
  description: 最少发${limit.minMoney}元，最多发${limit.maxMoney}元

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/luckymoney
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver